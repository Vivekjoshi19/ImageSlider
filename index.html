<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
<!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> -->

<div class="main-container">  
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images -->
    <div class="mySlides fade">
      <!--   Slide 01   -->
      <img src="images/download1.jpg" style="width:400px ;height:300px"  />
    
    </div>

    <div class="mySlides fade">
      <!--   Slide 02   -->
      <img src="images/download2.jpg" style="width:400px ;height:300px">
    </div>

    <div class="mySlides fade">
      <!--   Slide 03   -->
      <img src="images/download3.jpg" style="width:400px;height:300px">
    </div>

    <div class="mySlides fade">
      <!--   Slide 04   -->
      <img src="images/download4.png" style="width:400px;height:300px">
    </div>

    <div class="mySlides fade">
      <!--   Slide 05   -->
      <img src="images/download5.jpg" style="width:400px;height:300px">
    </div>

    <!-- Next and previous buttons -->
    <!--   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
  </div>
  <br>

  <div class="text" id="slide-number">Caption Three</div>

  <!-- The dots/circles -->
  <div class="slider-controls" style="text-align:center">

    <div class="controls-container">
      <button class="controls prev" onclick="plusSlides(-1)"><i class="fa fa-backward"></i>Previous</button>
      <button class="controls pause" onclick="playPauseHandler()"><i id="play-pause-icon" class="fa fa-pause"></i>Pause & Play</button>
      <button class="controls next" onclick="plusSlides(1)"><i class="fa fa-forward"></i>Next</button></div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
